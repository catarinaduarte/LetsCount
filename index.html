<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Let's Count</h1>   
    </header>
    <section>
        <div id="data">
            <p>Start: <input type="number" name="start" id="txti"></p>
            <p>End:   <input type="number" name="end" id="txtf"></p>
            <p>Step: <input type="number" name="step" id="txtp"></p>
            <p> <input type="button" value="Count"  onclick="count()"></p>
                        
        </div>
        <div id="res">
            Prepare the Count...
        </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
    </script>
</body>
</html>
